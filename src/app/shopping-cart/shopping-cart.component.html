<h1>Shopping Cart</h1>

<ng-container>
  <p>
    You have {{ getQuantity() }} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itemsArray">
        <td >
          {{ item.product.title }}
        </td>
        <td>
          {{ item.quantity }}
        </td>
        <td>
          {{ item.product.price | currency:'ZAR':"symbol"}}
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
